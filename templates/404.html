<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Austin Couch</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <div class="error-page">
            <div class="error-content">
                <h1 class="error-code">404</h1>
                <h2 class="error-title">Page Not Found</h2>
                <p class="error-description">
                    The page you're looking for doesn't exist. It might have been moved, deleted, or the URL was typed incorrectly.
                </p>
                <div class="error-actions">
                    <a href="/" class="hero-cta">Go Home</a>
                    <a href="/projects" class="hero-cta" style="background: rgba(255, 255, 255, 0.1);">View Projects</a>
                </div>
            </div>
        </div>
    </div>

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: var(--gradient);
            color: white;
            margin: -2rem -1rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin: 0;
            opacity: 0.7;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 700;
            margin: 1rem 0;
        }
        
        .error-description {
            font-size: 1.125rem;
            margin: 2rem 0;
            opacity: 0.9;
            max-width: 500px;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</body>
</html>
